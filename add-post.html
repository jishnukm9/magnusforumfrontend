================================= -->
<section class="question-area pt-40px pb-40px">
    <div class="container">
        <div class="filters pb-40px d-flex flex-wrap align-items-center justify-content-between">
            <h3 class="fs-22 fw-medium mr-0">Post Case Study</h3>
            <ul class="breadcrumb-list">
                <li><a href="#">Home</a><span><svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 0 24 24" width="19px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"></path></svg></span></li>
                <li>Post Case Study</li>
            </ul>
        </div><!-- end filters -->
        <form action="#" class="row">
            <div class="col-lg-8">
                <div class="card card-item">
                    <div class="card-body">
                       
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-20">Post Title</label>
                            <input type="text" name="text" class="form-control form--control fs-14" placeholder="Please choose an appropriate title for the post.">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-20">Post Sub Title</label>
                            <input type="text" name="text" class="form-control form--control fs-14" placeholder="Please choose an appropriate sub title for the post.">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-20">Post Content</label>
                            <textarea name="message" class="form-control form--control user-text-editor" rows="6"></textarea>
                        </div><!-- end form-group -->
                        <div class="form-group">
                           
                        </div>
                        <div class="form-group mb-0">
                            <button class="btn theme-btn" type="submit">Publish Your Post</button>
                        </div><!-- end form-group -->
                    </div><!-- end card-body -->
                </div>
            </div><!-- end col-lg-8 -->
            <div class="col-lg-4">
                <div class="card card-item">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-20">Category</label>
                            <select class="form-select">
                                <option value="0">Select a Category</option>
                                <option value="1">Screen Replacement</option>
                                <option value="2">Battery Replacement</option>
                                <option value="2">Motherboard Repair</option>
                                <option value="2">Hardware Diagnostics</option>
                                <option value="2">Performance Analysis</option>
                            </select>
                        </div><!-- end form-group -->
                        <div class="form-group mb-0">
                            <label class="fs-14 text-black fw-medium lh-20">Tags</label>
                            <input class="input-tags input--tags" type="text" name="tags" placeholder="e.g. motherboard">
                        </div><!-- end form-group -->
                    </div><!-- end card-body -->
                </div>
                <div class="card card-item">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-20">Featured Image</label>
                            <div class="file-upload-wrap file-upload-layout-2">
                                <input type="file" name="files[]" class="multi file-upload-input" multiple>
                                <span class="file-upload-text d-flex align-items-center justify-content-center"><i class="la la-cloud-upload me-2 fs-24"></i>Drop files here or click to upload.</span>
                            </div>
                        </div><!-- end form-group -->
                    </div><!-- end card-body -->
                </div>
            </div><!-- end col-lg-4 -->
        </form>
    </div><!-- end container -->
</section><!-- end question-area -->
